<!DOCTYPE html>
<html>
  <head>
    <title>You've Been Glitched</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="shortcut icon" id="favicon" />
    <link rel="stylesheet" type="text/css" href="game.css">
  </head>
  <body>
    <div id="wrap">
      <div id="status">
        <span style="width:58px;">Enemies</span>
        <span style="width:200px;" id="enemies">0000</span>
        <span style="width:41px;">Time</span>
        <span style="width:250px;" id="time">00:00</span>
        <span style="width:30px;">Low</span>
        <span id="lowTime">59:59</span>
      </div>
      <div id="screen">
        <canvas id="s" width="1000" height="1000" ondragstart="return false;" ondrop="return false;" tabindex='1'></canvas>
        <div id="msg1" class="msg"></div>
        <div id="msg2" class="msg"></div>
      </div>
      <div id="powerbar">
        <div id="power"></div>
      </div>
      <div id="ctrl">
        <span style="width:42px;">Left:</span>
        <span style="width:65px;">a</span>
        <span style="width:50px;">Right:</span>
        <span style="width:65px;">d</span>
        <span style="width:42px;">Jump:</span>
        <span style="width:90px;">space</span>
        <span style="width:42px;">Fire:</span>
        <span style="width:170px;">mouse</span>
        <span style="width:50px;">Pause:</span>
        <span>p</span>
      </div>
    </div>
    <script>var $ = {};</script>
    <script src="constants.js"></script>
    <script src="enemy.js"></script>
    <script src="block.js"></script>
    <script src="map.js"></script>
    <script src="bullet.js"></script>
    <script src="util.js"></script>
    <script src="ego.js"></script>
    <script src="game.js"></script>
    <script src="player-small.js"></script>
    <script src="jsfxr.js"></script>
    <script src="sound.js"></script>
  </body>
</html>
